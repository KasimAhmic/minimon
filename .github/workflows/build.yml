name: CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.ipfs-pin.outputs.hash }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn run init:ci

      - name: Build Core
        run: yarn build:core

      - name: Build Client
        run: yarn build:client

      - name: Build Server
        run: yarn build:server
      
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: minimon
          path: .

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
      - name: Download result
        uses: actions/download-artifact@v3
        with:
          name: minimon

      - name: Lint Core
        run: yarn lint:core

      - name: Lint Client
        run: yarn lint:client

      - name: Lint Server
        run: yarn lint:server

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
      - name: Download result
        uses: actions/download-artifact@v3
        with:
          name: minimon

      - name: Test Core
        run: yarn test:core

      - name: Test Client
        run: yarn test:client

      - name: Test Server
        run: yarn test:server
